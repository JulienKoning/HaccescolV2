security:
  encoders:
    AppBundle\Entity\User: bcrypt

  providers:
    database_users:
      entity: { class: AppBundle:User, property: username }

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    secured_area:
      pattern: ^/
      anonymous: true
      form_login:
        check_path: security_login_check
        login_path: security_login_form

      logout:
        path: security_logout
        target: homepage